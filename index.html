<!DOCTYPE html>
<html lang="ru">
<head>
	<title>UBER EATS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Tatiana Nikiforova">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- FlexboxGrid2 
    	https://evgenyrodionov.github.io/flexboxgrid2/ -->
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<a href="index.html" class="logo"><img src="img/logo.svg" alt="UBER EATS"></a>
			<div class="account">
				<a href="#" class="login">Войти</a>
				<a href="#" class="basket"><img src="img/basket.svg" alt="Корзина"></a>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<form action="" method="get" name="searchRestaurants">
				<input type="search" name="restaurantName" id="restaurantName" placeholder="Поиск по ресторанам и кухням" autocomplete="on" class="search">
			</form>

			<div class="restaurants">
				<h2>Рестораны в Москве</h2>
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/macdonalds.jpg" alt="Макдоналдс">
								<figcaption class="restaurant_desc">
									<div class="title">Макдоналдс — Газетный</div>
									<div class="description">₽₽ • Бургеры</div>
									<div class="time">25 - 35 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/dimsum_co.jpg" alt="DimSum & Co">
								<figcaption class="restaurant_desc">
									<div class="title">DimSum & Co — ЦДМ</div>
									<div class="description">₽ • Японская • Китайская • Азиатская</div>
									<div class="time">40 - 50 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/dvizhok.jpg" alt="ДвижОК">
								<figcaption class="restaurant_desc">
									<div class="title">ДвижОК — Манежная</div>
									<div class="description">₽ • Американская • Европейская</div>
									<div class="time">35 - 45 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/nya.jpg" alt="НЯ">
								<figcaption class="restaurant_desc">
									<div class="title">НЯ — NHA</div>
									<div class="description">₽₽ • Вьетнамская</div>
									<div class="time">30 - 40 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/tochka_dzi.jpg" alt="Точка Дзы">
								<figcaption class="restaurant_desc">
									<div class="title">Точка Дзы — Цветной</div>
									<div class="description">₽₽ • Вьетнамская</div>
									<div class="time">40 - 50 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/cinnabon.jpg" alt="Cinnabon">
								<figcaption class="restaurant_desc">
									<div class="title">Cinnabon</div>
									<div class="description">₽ • Выпечка • Десерты • Капкейки</div>
									<div class="time">25 - 35 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/pizzelove.jpg" alt="PIZZELOVE">
								<figcaption class="restaurant_desc">
									<div class="title">PIZZELOVE</div>
									<div class="description">₽₽ • Пицца</div>
									<div class="time">15 - 25 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/zyu_cafe.jpg" alt="Zю кафе">
								<figcaption class="restaurant_desc">
									<div class="title">Zю кафе — Тверская</div>
									<div class="description">₽₽ • Японская</div>
									<div class="time">25 - 35 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
						<a class="card" href="pushkin.html">
							<figure>
								<img src="files/bar_bq_cafe.jpg" alt="Bar BQ Cafe">
								<figcaption class="restaurant_desc">
									<div class="title">Bar BQ Cafe — Манежная</div>
									<div class="description">₽₽₽ • Европейская</div>
									<div class="time">30 - 40 мин</div>
								</figcaption>
							</figure>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="btn_up">
		<a href="#" class="back_to_top"><img src="img/arrow-up.svg" alt="Наверх"></a>
	</div>
	<footer class="footer">
		<div class="container">
			<img src="img/white-logo.svg" alt="UBER EATS" class="footer_logo">

			<div class="line"></div>

			<div class="links_block">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<select name="siteLang" id="siteLang" class="lang_select">
							<option value="ru">Русский</option>
							<option value="en">English</option>
						</select>

						<div class="social">
							<div class="hashtag"><span class="hashtag_symbol">#</span>UberEats</div>
							<div class="social_links">
								<a href="#" class="social_link facebook"><img src="img/facebook.png" alt="facebook"></a>
								<a href="#" class="social_link twitter"><img src="img/twitter.png" alt="twitter"></a>
								<a href="#" class="social_link instagram"><img src="img/instagram.png" alt="instagram"></a>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<div class="links links_first">
							<a href="#" class="link">Об UberEats</a>
							<a href="#" class="link">Станьте партнёром по доставке</a>
							<a href="#" class="link">Станьте партнёром-рестораном</a>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<div class="links links_second">
							<a href="#" class="link">Все города</a>
							<a href="#" class="link">Цены</a>
							<a href="#" class="link">Помощь</a>
							<a href="#" class="link">FAQs</a>
						</div>
					</div>
				</div>
			</div>

			<div class="line"></div>

			<div class="mobile_apps">
				<a href="#" class="app_download app_store"><img src="img/App_Store.png" alt="Download on the App Store"></a>
				<a href="#" class="app_download google_play"><img src="img/Google_play.png" alt="Get it on Google Play"></a>
			</div>

			<div class="line"></div>

			<div class="copy">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<span class="copyright">© 2017 Uber Technologies Inc.</span>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<a href="#" class="personal_data">Обработка персональных данных</a>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<a href="#" class="terms">Пользовательское соглашение</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>

<!-- IE не поддерживает
.lang_select { appearance: none; } - появится в 12 версии (сейчас 11)
.delivery_time { width: max-content; } - нет поддержки в десктопном IE -->
